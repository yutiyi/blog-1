<!doctype html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <form method="post">
    {% for field in form %}
    <p>
      {{ field.label }}
      {{ field }}
      {{ field.errors}}
    </p>
    {% end %}
    {% module xsrf_form_html() %}
    <p><button type="submit">Login</button></p>
  </form>
</body>
</html>
